<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加变价单</legend>
</fieldset>

<form class="layui-form" th:action="@{/in/addIn}">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">更改商品：</label>
            <div class="layui-input-inline">
                <select name="in_ware" lay-filter="kind">
                    <option th:each="ware:${wares}" th:text="${ware.ware_name}" th:value="${ware.ware_name}"></option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">更改价格：</label>
            <div class="layui-input-inline">
                <input type="text" name="in_price" lay-verify="required" lay-reqtext="商品价格是必填项，岂能为空？" th:placeholder="请输入更改价格" autocomplete="off" class="layui-input">
                <input type="hidden" name="in_time" th:value="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd')}">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">更改人：</label>
            <div class="layui-input-inline">
                <input type="text"   th:value="管理员" disabled="disabled" autocomplete="off" class="layui-input">
                <input type="hidden" th:value="管理员" name="in_user">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">更改状态：</label>
            <div class="layui-input-inline">
                <input type="text"  th:value="待审核"  disabled="disabled" autocomplete="off" class="layui-input">
                <input type="hidden" th:value="0" name="in_status">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">更改原因：</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入更改原因" lay-verify="required"  name="in_reason" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

    });
</script>
</body>
</html>
