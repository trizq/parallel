<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!--[if lt IE 9]>
    <script th:src="@{https://cdn.staticfile.org/html5shiv/r29/html5.min.js}"></script>
    <script th:src="@{https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js}"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>更改商品</th>
                            <th>更改价格</th>
                            <th>更改原因</th>
                            <th>更改时间</th>
                            <th>更改人</th>
                            <th>更改状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="out:${outs}">
                            <td th:text="${out.out_ware}"></td>
                            <td th:text="${out.out_price}"></td>
                            <td th:text="${out.out_reason}"></td>
                            <td th:text="${#dates.format(out.out_time,'yyyy-MM-dd')}"></td>
                            <td th:text="${out.out_user}"></td>
                            <td class="td-status">
                                <span th:if="${out.out_status==0}" class="layui-btn layui-btn-warm layui-btn-mini"><i class="layui-icon">&#xe641;</i>审核中</span>
                                <span th:if="${out.out_status==1}" class="layui-btn layui-btn-normal layui-btn-mini"><i class="layui-icon">&#xe641;</i>已审核</span>
                            </td>
                            <td class="td-manage">
                                <a th:href="@{/out/toupdate/}+${out.out_id}"><button class="layui-btn layui-btn layui-btn-xs"><i class="layui-icon">&#xe642;</i>编辑</button></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
