<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>修改商品</legend>
</fieldset>

<form class="layui-form" th:action="@{/ware/updateWare}">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商品名称：</label>
            <div class="layui-input-block">
                <input type="hidden" name="ware_id" th:value="${ware.ware_id}">
                <input type="text" name="ware_name" lay-verify="required" lay-reqtext="商品名称是必填项，岂能为空？" th:value="${ware.ware_name}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">保质期：</label>
            <div class="layui-input-block">
                <input type="text" name="ware_date" id="date1"  th:value="${#dates.format(ware.ware_date,'yyyy-MM-dd')}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商品进价：</label>
            <div class="layui-input-block">
                <input type="text" name="ware_in" lay-verify="required" lay-reqtext="商品进价是必填项，岂能为空？" th:value="${ware.ware_in}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商品售价：</label>
            <div class="layui-input-block">
                <input type="text" name="ware_out" lay-verify="required" lay-reqtext="商品售价是必填项，岂能为空？" th:value="${ware.ware_out}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商品库存：</label>
            <div class="layui-input-block">
                <input type="text" name="ware_num" lay-verify="required" lay-reqtext="商品库存是必填项，岂能为空？" th:value="${ware.ware_num}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

    });
</script>
</body>
</html>
